            <span class="form-group__message"></span>

            </div>
        </div>
        <div class="content">

            <!-- <div class="form-group__message"></div> -->

                <span class="form-group__message"></span>
            </div>
            <div class="form-item passwordB">
                <label for="passwordB">确认密码</label>
                <input type="password" maxlength="16" placeholder="密码请保持一致" id="passwordB">
                <span class="form-group__message"></span>
                <!---->
            </div>
        </div>

        <div class="form-item"><span class="label"></span> <button class="button register-btn" id="registerBtn">立即注册</button></div>
